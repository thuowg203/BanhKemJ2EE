<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/main-layout :: layout(~{::#main-content})}">
<body>

<main id="main-content" class="container py-5 text-center">

    <div class="card shadow-lg p-5 mx-auto border-0" style="max-width: 600px; border-radius: 20px;">

        <div th:if="${message != null && message.contains('thành công')}">
            <i class="bi bi-check-circle-fill text-success" style="font-size: 5rem;"></i>
            <h2 class="mt-3 text-success fw-bold">Giao dịch thành công!</h2>
        </div>

        <div th:if="${message == null || !message.contains('thành công')}">
            <i class="bi bi-x-circle-fill text-danger" style="font-size: 5rem;"></i>
            <h2 class="mt-3 text-danger fw-bold">Giao dịch thất bại</h2>
        </div>

        <p class="lead mt-3 text-secondary" th:text="${message}"></p>

        <hr class="my-4">

        <div class="d-flex justify-content-center gap-3">
            <a href="/order/history" class="btn btn-outline-dark px-4 rounded-pill">
                <i class="bi bi-clock-history"></i> Lịch sử đơn hàng
            </a>
            <a href="/" class="btn btn-danger px-4 rounded-pill">
                <i class="bi bi-house-door"></i> Về trang chủ
            </a>
        </div>
    </div>

</main>
</body>
</html>
